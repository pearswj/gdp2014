---
layout: main
---

{% for post in site.posts %}

  {% if post.short %}
  <div class="snippet">
    {{ post.content }}
  </div>
  {% else %}
    <div class="story">
    <h2><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a></h2>
    {{ post.date | date: "<p class='date'></br>%A, %e %B %Y</p>" }}
    {{ post.content }}
  </div>
  {% endif %}
  <hr>
  
{% endfor %}
