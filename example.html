<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, sans-serif;
  font: 15px sans-serif;
  fill: #fff;
  padding: 50px;
}

.arc path {
  stroke: #fff;
  stroke-width: 0;
}

</style>
<body>
<p>Hover over the links below...</p>

<p>
<a href="#" onmouseover='d3.select("body").select("svg").select(".arc").select("path").style("fill", "#65CDCC");' onmouseout='d3.select("body").select("svg").select(".arc").select("path").style("fill", "#3D5763");'>81.9%</a> of Londoners are stressed some or all of the time.
</p>

<p>
<a href="#" onmouseover='d3.select("body").select("svg").select(".arc2").select("path").style("fill", "#65CDCC");' onmouseout='d3.select("body").select("svg").select(".arc2").select("path").style("fill", "#3D5763");'>38.6%</a> of Londoners worry about their commute to work.
</p>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var width = 200,
    height = 200,
    radius = Math.min(width, height) / 2;

var color = d3.scale.ordinal()
    .range(["#3D5763", "#347783"]);

var arc = d3.svg.arc()
    .outerRadius(radius - 10)
    .innerRadius(radius - 40);

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.population; });

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

d3.csv("data.csv", function(error, data) {

  data.forEach(function(d) {
    d.population = +d.population;
  });

  var g = svg.selectAll(".arc")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc");

  g.append("path")
      .attr("d", arc)
      .style("fill", function(d) { return color(d.data.stressed); });

  //g.append("text")
  //    .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
  //    .attr("dy", ".35em")
  //    .style("text-anchor", "middle")
  //    .text(function(d) { return d.data.population + "%"; });

});

var arc2 = d3.svg.arc()
    .outerRadius(radius - 50)
    .innerRadius(radius - 80);

d3.csv("data2.csv", function(error, data) {

  data.forEach(function(d) {
    d.population = +d.population;
  });

  var g = svg.selectAll(".arc2")
      .data(pie(data))
    .enter().append("g")
      .attr("class", "arc2");

  g.append("path")
      .attr("d", arc2)
      .style("fill", function(d) { return color(d.data.worry); });

  //g.append("text")
  //    .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
  //    .attr("dy", ".35em")
  //    .style("text-anchor", "middle")
  //    .text(function(d) { return d.data.population + "%"; });

});

</script>
